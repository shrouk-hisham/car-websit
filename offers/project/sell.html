<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('aa.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

 /* Navbar Styles */
nav {
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(8px);
  display: flex;
  flex-direction: column;
  padding: 10px 30px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

/* Header section inside nav */
.nav__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo section */
.nav__logo .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #d79cda;
  font-size: 24px;
  text-decoration: none;
  font-weight: bold;
 
}

.logo-white {
  height: 30px;
  display: none;
}
.logo-dark {
  height: 30px;
  display: block;
}

/* Menu Button (for mobile view) */
.nav__menu__btn {
  font-size: 28px;
  cursor: pointer;
  display: none;
}

/* Navigation links */
.nav__links {
  display: flex;
  justify-content: center;
  gap: 25px;
  list-style: none;
  margin-top: 10px;
}

.nav__links li a {
  text-decoration: none;
  color: #fff;
  padding: 8px 16px;
  font-weight: 500;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
}

.nav__links li a:hover {
  background-color: #be95c4;
  color: #000;

}

    /* تخصيص النموذج (Payment Container) */
    .payment-container {
      background: rgba(255, 255, 255, 0.1); /* خلفية شفافة بدرجة أكبر */
      backdrop-filter: blur(12px); /* مزيد من الضبابية */
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      color: #333;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 99, 71, 0.6); /* تأثير ضوء برتقالي */
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 99, 71, 1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6347; /* نفس اللون الذي تم اختياره للناف بار */
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6347; /* اللون الجديد للأزرار */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7f50; /* تدرج اللون عند التمرير */
    }

    .confirmation {
      display: none;
      text-align: center;
      color: #4caf50;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ناف بار -->
  <nav>
    <div class="nav__header">
    <div class="nav__logo">
        <a href="#" class="logo">
            <img src="logo-white.png"alt="logo"class="logo-white">
            <img src="logo-dark.png"alt="logo"class="logo-dark">
            <span>Motory</span>
        </a>
    </div>
    <div class="nav__menu__btn" id="menu-btn">
      <i class="ri-menu-line"></i>
    </div>
  </div>
  <ul class="nav__links" id="nav-links">
    <li><a href="indexxx.html">Home</a></li>
    <li><a href="login.html">Log in</a></li>
    <li><a href="contact.html">Contact</a></li>

  </ul>
 
</nav>

  <!-- نموذج الدفع -->
  <div class="payment-container">
    <h2>Payment & Confirmation</h2>
    <form id="payment-form">
      <label for="carType">Selected Car</label>
      <input type="text" id="carType" name="carType" readonly />

      <label for="startDate">Booking Start Date</label>
      <input type="date" id="startDate" name="startDate" required />

      <label for="endDate">Booking End Date</label>
      <input type="date" id="endDate" name="endDate" required />

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash">Cash on Delivery</option>
      </select>

      <button type="submit">Confirm & Pay</button>
    </form>

    <div class="confirmation" id="confirmation-msg">
      Thank you! Your booking has been confirmed.
    </div>
  </div>

  <script>
    // استرجاع اسم العربية من التخزين المحلي (sessionStorage)
    document.getElementById('carType').value = sessionStorage.getItem('selectedCar') || 'No Car Selected';

    // عند تأكيد الدفع
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation-msg').style.display = 'block';
    });
  </script>
  
</body>
</html>
