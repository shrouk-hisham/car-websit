<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {
      background: url('aa.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 20px;
    }

/* Navbar Styles */
nav {
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(8px);
  display: flex;
  flex-direction: column;
  padding: 10px 30px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

/* Header section inside nav */
.nav__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo section */
.nav__logo .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #d79cda;
  font-size: 24px;
  text-decoration: none;
  font-weight: bold;
 
}

.logo-white {
  height: 30px;
  display: none;
}
.logo-dark {
  height: 30px;
  display: block;
}

/* Menu Button (for mobile view) */
.nav__menu__btn {
  font-size: 28px;
  cursor: pointer;
  display: none;
}

/* Navigation links */
.nav__links {
  display: flex;
  justify-content: center;
  gap: 25px;
  list-style: none;
  margin-top: 10px;
}

.nav__links li a {
  text-decoration: none;
  color: #fff;
  padding: 8px 16px;
  font-weight: 500;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
}

.nav__links li a:hover {
  background-color: #be95c4;
  color: #000;

}

/* Responsive for small screens */
@media (max-width: 768px) {
  .nav__menu__btn {
    display: block;
  }

  .nav__links {
    display: none;
    flex-direction: column;
    gap: 15px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    margin-top: 10px;
    border-radius: 10px;
  }

  .nav__links.active {
    display: flex;
  }
}

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      text-shadow: 0 0 20px #ff6347;
    }
    .car-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #ff6347;
      max-width: 500px;
      margin: 0 auto;
    }
    .car-card h2 { text-align: center; color: #ff6347; margin-bottom: 10px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    select, input, button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }
    select, input {
      background: rgba(255,255,255,0.8);
      color: #000;
    }
    button {
      background: #ff6347;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ff6347; }
    .specs {
      margin-top: 15px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav__header">
    <div class="nav__logo">
        <a href="#" class="logo">
            <img src="logo-white.png"alt="logo"class="logo-white">
            <img src="logo-dark.png"alt="logo"class="logo-dark">
            <span>Motory</span>
        </a>
    </div>
    <div class="nav__menu__btn" id="menu-btn">
      <i class="ri-menu-line"></i>
    </div>
  </div>
  <ul class="nav__links" id="nav-links">
    <li><a href="indexxx.html">Home</a></li>
    <li><a href="login.html">Log in</a></li>
    <li><a href="contact.html">Contact</a></li>

  </ul>
 
</nav>
  <h1>Car Booking</h1>

  <div class="car-card">
    <h2>Choose Your Car</h2>
    <form onsubmit="return false;">
      <select id="brand" onchange="updateModels()">
        <option value="">Select Brand</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Mazda">Mazda</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Tesla">Tesla</option>
      </select>

      <select id="model" onchange="showSpecs()">
        <option value="">Select Model</option>
      </select>

      <input type="text" placeholder="Your Name">
      <input type="tel" placeholder="Phone Number">
      <input type="date" placeholder="Start Date">
      <input type="date" placeholder="End Date">
      <select>
        <option>Cash</option>
        <option>Visa</option>
      </select>
      <button type="submit">Book Now</button>
    </form>

    <div class="specs" id="specs"></div>
  </div>

  <script>
    const carData = {
      Toyota: {
        Corolla: "1.6L engine, 5 seats, Fuel Economy: 15 km/l.",
        Innova: "2.0L, 7-seater, Dual AC, spacious interior.",
        Fortuner: "SUV, 2.7L, 4x4, High ground clearance."
      },
      Honda: {
        Amaze: "Compact sedan, fuel efficient, 1.2L engine.",
        Elevate: "Urban SUV, modern design, 6 airbags.",
        City: "1.5L i-VTEC, smooth ride, LED lights."
      },
      Mazda: {
        "CX-5": "2.5L turbo, AWD, Premium interior.",
        "CX-30": "Compact crossover, SkyActiv engine.",
        "CX-9": "3-row SUV, luxury, Bose speakers."
      },
      Mitsubishi: {
        Mirage: "Small hatchback, eco-friendly, easy parking.",
        Xpander: "7-seater, stylish, comfortable ride.",
        "Pajero Sport": "Powerful 4x4, 2.4L diesel, Off-road ready."
      },
      Tesla: {
        "Model S": "Electric, Autopilot, 0â€“100 in 3s.",
        "Model Y": "SUV, 400km range, panoramic roof.",
        "Model 3": "Affordable EV, fast charging, minimal design."
      }
    };

    function updateModels() {
      const brand = document.getElementById("brand").value;
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = '<option value="">Select Model</option>';
      if (carData[brand]) {
        Object.keys(carData[brand]).forEach(model => {
          const option = document.createElement("option");
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });
      }
      document.getElementById("specs").style.display = "none";
    }

    function showSpecs() {
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const specBox = document.getElementById("specs");
      if (carData[brand] && carData[brand][model]) {
        specBox.textContent = carData[brand][model];
        specBox.style.display = "block";
      } else {
        specBox.style.display = "none";
      }
    }
  </script>

</body>
</html>
